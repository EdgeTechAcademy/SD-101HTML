<!DOCTYPE html>
<html>
<head>
<title>SD 101 - Final Lab Exam</title>
<!--Add links for bootstrap, JQuery, styles.css,  and validation.js-->
</head>
<body>
<h3>Voter E-Registration</h3>
<hr />

<!--forms begin-->
<form name="myForm" id="myForm">

	<!--fieldset tag puts box around form-->
	<fieldset>
			<label for="txtName">Name</label>
			<input type="text" id="txtName" name="txtName">
			<span id="txtNameMessage"></span>
		<p>
			<label for="rdGender">Gender</label>
			<input id="rdGenderM" name="rdGender" type="radio" value="male"> male
			<input id="rdGenderF" name="rdGender"	type="radio" value="female"> female
			<span id="rdGenderMessage"></span>
		</p>
		<p>
			<label for="chkCitizen">Are you a U.S. Citizen?</label>
			<input id="chkCitizen" type="checkbox"	name="chkCitizen"> check if yes
			<span id="chkCitizenMessage"></span>
		</P>
		<p>
			<label for="ddlCounty">County of Residence</label>
			<select id="ddlCounty" name="ddlCounty">
					<option></option>
					<option value="Dallas">Dallas</option>
					<option value="Collin">Collin</option>
					<option value="Denton">Denton</option>
          <option value="Johnson">Johnson</option>
          <option value="Tarrant">Tarrant</option>
				</select>
				<span id="ddlCountyMessage"></span>
		</p>
		<p>
			<label for="nudAge">Age</label>
			<input type="number" id="nudAge" name="nudAge">
			<span id="nudAgeMessage"></span>
		</P>
		<p>
			<!--Add email label and textbox-->
		</p>
		<p>
			<button onclick="">Submit</button>
		</p>
	</fieldset>
</form>
</body>
</html>
