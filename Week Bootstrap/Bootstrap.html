<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/bootstrap.css">
</head>

<body>
  <h1>Victoria's Remote Control Lights</h1>
  <p>Here is my passion. <a href="http://www.cnn.com"> I like to find</a> these objects and make them useful again.</p>
  <form class="" action="Confirm.html" method="get">
    <fieldset>
      <section class="showcase">
        <div class="row">
          <div class="col-lg-1">
            <input type="checkbox" name="cb1" value="object1">
          </div>
          <div class="col-lg-2">
            <figure class="center-in-container before">
              <img src="images/imageBefore1.jpg">
              <figcaption>Before</figcaption>
              <ul>
                <li>Purchased at garage sale in 2017</li>
                <li>Was part of a 6 piece set</li>
                <li>Needed major polishing to remove grime</li>
              </ul>
            </figure>
          </div>
          <div class="col-lg-2">
            <figure class="center-in-container after">
              <img src="images/imageAfter1.jpg">
              <figcaption>After</figcaption>
              <ul>
                <li>Spent 30 hours cleaning surface</li>
                <li>Was part of a 6 piece set</li>
                <li>Needed major polishing to remove grime</li>
              </ul>
            </figure>
          </div>
          <div class="col-lg-1">
            <input type="checkbox" name="cb1" value="object1">
          </div>
          <div class="col-lg-2">
            <figure class="center-in-container before">
              <img src="images/imageBefore1.jpg">
              <figcaption>Before</figcaption>
              <ul>
                <li>Purchased at garage sale in 2017</li>
                <li>Was part of a 6 piece set</li>
                <li>Needed major polishing to remove grime</li>
              </ul>
            </figure>
          </div>
          <div class="col-lg-2">
            <figure class="center-in-container after">
              <img src="images/imageAfter1.jpg">
              <figcaption>After</figcaption>
              <ul>
                <li>Spent 30 hours cleaning surface</li>
                <li>Was part of a 6 piece set</li>
                <li>Needed major polishing to remove grime</li>
              </ul>
            </figure>
          </div>
        </div>
      </section>
      <table>
        <tr>
          <td><label for="buyer">Buyer</label></td>
          <td><input type="text" name="buyer"></td>
        </tr>
        <tr>
          <td><label for="address">Address</label></td>
          <td><input type="text" name="address"></td>
        </tr>
        <tr>
          <td><label for="state">State</label></td>
          <td>
            <select name="state">
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="AZ">Arizona</option>
              <option value="CA">California</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="ccNumber">Credit Card #</label></td>
          <td><input type="number" name="ccNumber"></td>
        </tr>
        <tr>
          <td><label for="cc">Credit Card</label></td>
          <td>
            <input type="radio" name="cc" value="Master Card">Master Card
            <input type="radio" name="cc" value="Visa">Visa
            <input type="radio" name="cc" value="Am Ex">Am Ex
          </td>
        </tr>
        <tr>
          <td colspan=2>
            <div id="wrapper">
              <button type="submit">Wrap them up!</button>
            </div>
          </td>
        </tr>
      </table>
    </fieldset>
  </form>
</body>

</html>
