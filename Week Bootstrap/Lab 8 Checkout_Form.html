<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Buy art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/main8.css">
</head>

<body>
  <div class="checkout-form">
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Checkout</legend>
        <div class="input-group">
          <span class="input-group-addon">Name</span>
          <input type="text" class="form-control" name="txtFirstName" id="txtFirstName" placeholder="Name on Card">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
          <input type="text" class="form-control" name="txtCardNumber" id="txtCardNumber" placeholder="0000-0000-0000-0000">
        </div>
        <div class="col-xs-4 no-padding">
          <div class="input-group no-top-margin">
            <span class="input-group-addon checkout-addon">Expiration</span>
            <input type="text" class="form-control" id="txtExpireMonth" placeholder="MM">
          </div>
        </div>
        <div class="col-xs-3">
          <div class="input-group no-top-margin">
            <input type="text" class="form-control" id="txtExpireYear" placeholder="YYYY">
          </div>
        </div>
        <button type="submit" class="btn btn-primary form-control">Complete Purchase</button>
      </fieldset>
    </form>
  </div>
</body>

</html>
