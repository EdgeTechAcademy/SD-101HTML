<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Table Test</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Col 1</th>
        <th>Col 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1 Col 1</td>
        <td>Row 1 Col 2</td>
        <td>Row 1 Col 3</td>
      </tr>
      <tr>
        <td>Row 2 Col 1</td>
        <td>Row 2 Col 2</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Footer Col 1</th>
        <th>Footer Col 2</th>
      </tr>
    </tfoot>
  </table>
</body>

</html>
